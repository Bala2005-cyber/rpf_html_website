<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delhi Metro Project</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/theme.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="brand-container">
        <img src="/logo.png" alt="Delhi Metro Project Logo" class="logo" />
        <span class="brand-name">Delhi Metro Project</span>
      </div>
      <nav class="main-nav">
        <a href="index.html" data-nav>Home</a>
        <a href="upload.html" data-nav>Upload RFP</a>
        <a href="browse.html" data-nav>Browse RFPs</a>
      </nav>
    </header>

    <div class="metro-app">
      <div class="blur-blob blob-one"></div>
      <div class="blur-blob blob-two"></div>

      <div class="page-shell">
        <main>
          <section class="hero-panel">
            <div class="hero-gradient"></div>
            <div class="hero-text">
              <p class="eyebrow">RFP Management Suite</p>
              <h1><span>Delhi Metro Project</span></h1>
              <p class="lead">A centralized portal for uploading and accessing Delhi Metro project RFPs.</p>
              <div class="hero-actions">
                <a href="upload.html" class="cta upload"><i class="fas fa-upload"></i> Upload RFP</a>
                <a href="browse.html" class="cta browse"><i class="fas fa-folder-open"></i> Browse RFPs</a>
              </div>
            </div>
            <div class="hero-media">
              <div class="media-frame">
                <img src="/train.png" alt="Metro Train at platform" />
                <div class="media-glow"></div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script type="module">
      import { setActiveNav } from './js/common.js';
      setActiveNav();
      
      // Force navigation to work correctly
      document.querySelectorAll('[data-nav]').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          window.location.href = link.getAttribute('href');
        });
      });
    </script>
  </body>
</html>
