<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Browse RFPs - Delhi Metro Project</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/theme.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="brand-container">
        <img src="/logo.png" alt="Delhi Metro Project Logo" class="logo" />
        <span class="brand-name">Delhi Metro Project</span>
      </div>
      <nav class="main-nav">
        <a href="index.html" data-nav>Home</a>
        <a href="upload.html" data-nav>Upload RFP</a>
        <a href="browse.html" data-nav>Browse RFPs</a>
      </nav>
    </header>

    <div class="browse-rfp-app">
      <main class="browse-main">
        <div class="filter-controls">
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input id="search" type="text" placeholder="Search by project name, product, status, deadline..." />
          </div>
          <div class="filter-tabs">
            <button class="active" data-tab="recent">Recently Uploaded</button>
            <button data-tab="open">Open</button>
            <button data-tab="completed">Deadline Completed</button>
            <button data-tab="extended">Extended</button>
          </div>
        </div>

        <div class="rfp-grid" id="cards"></div>
      </main>
    </div>

    <div class="pdf-modal" id="pdfModal" aria-hidden="true">
      <div class="pdf-modal__backdrop" id="pdfBackdrop"></div>
      <div class="pdf-modal__panel" role="dialog" aria-modal="true" aria-label="PDF Viewer">
        <div class="pdf-modal__header">
          <div class="pdf-modal__title" id="pdfTitle">Document</div>
          <button type="button" class="pdf-modal__close" id="pdfClose">Close</button>
        </div>
        <iframe class="pdf-modal__frame" id="pdfFrame" title="PDF Viewer"></iframe>
      </div>
    </div>

    <script type="module" src="js/browse.js"></script>
    <script type="module">
      // Force navigation to work correctly
      document.querySelectorAll('[data-nav]').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          window.location.href = link.getAttribute('href');
        });
      });
    </script>
  </body>
</html>
